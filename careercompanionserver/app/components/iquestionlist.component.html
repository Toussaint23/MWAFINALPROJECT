
<mat-grid-list cols="3" rowHeight="300px" rowWidth="300px">
  <mat-grid-tile
      *ngFor="let question of _QstService.dataStore.interviewqs" let i = index>
      <table>  
          <tr> 
        
              <mat-card>
                <mat-card-header>
                  <mat-card-title class="aligncenter"><h1> {{question.category}}</h1></mat-card-title>
                  <mat-card-subtitle class="aligncenter"> {{question.comapanyname}}</mat-card-subtitle>
                  <mat-card-subtitle [hidden]="'true'"> {{question._id}}</mat-card-subtitle>
                </mat-card-header>

                <mat-card-content>
                  <p>
                    {{question.questiontext}}
                  </p>
                  <form [formGroup]="myForm">  
                      <mat-form-field class="qest-full-width">  
                          <input formControlName="answer" matInput placeholder="Comment/Answer">  
                      </mat-form-field>  
                      <mat-error>  
                          <span *ngIf="!myForm.get('answer').valid && myForm.get('answer').touched">Please enter the Comment/Answer !!!</span>  
                      </mat-error>  

                  </form>
                </mat-card-content>
                <mat-card-actions> 

                  <button mat-button (click)='submitQuestion([question._id])'>Submit Answer</button>       
                  <button mat-button [routerLink]="['viewquestion/', question._id]">VIEW</button>
                </mat-card-actions>
              </mat-card>
           </tr>
           <tr>

          </tr>
</table>
</mat-grid-tile>

</mat-grid-list>
