<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Careercompanionclient</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body> 
  <mat-toolbar color = "primary">
      <span style="flex: 1 1 auto">MUM Career Companion</span>
  </mat-toolbar>
  <mat-card>    
      <!-- Title of an Card -->    
      <mat-card-title>SIGN IN</mat-card-title>    
      <mat-card-content>    
          <form [formGroup]="loginPage" (ngSubmit)="onSubmit()">
            <mat-form-field class="demo-half-width">
              <input type ="number" name="id" formControlName="id" matInput placeholder="Student ID"/>
            </mat-form-field> 
            <br/>
            <button class="demo-half-width" [disabled]="!loginPage.valid" mat-raised-button color="primary">Sign In</button>
          </form>   
      </mat-card-content>    
  </mat-card>
</body>
</html>
