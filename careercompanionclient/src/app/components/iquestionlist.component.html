<mat-grid-list cols="4" rowHeight="200px">
  <mat-grid-tile
      *ngFor="let question of myQuestions" let i = index>
<mat-card>
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title> {{question.category}}</mat-card-title>
    <mat-card-subtitle> {{question.comapanyname}}</mat-card-subtitle>
    <mat-card-subtitle [hidden]="'true'"> {{question._id}}</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <p>
      {{question.questiontext}}
    </p>
  </mat-card-content>
  <mat-card-actions>
  

    <button mat-button (click)='viewQuestion([question._id])'>VIEW</button>
    <button mat-butto color="primary" (click)='answerQuestion([question._id])'>ANSWER</button>
   <!-- <form [formGroup]="myForm">  
      <input hidden formControlName="answer" placeholder="Answer">
  </form> -->
    
  </mat-card-actions>
</mat-card>

</mat-grid-tile>
</mat-grid-list>
